<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<title>Componentes</title>
</h:head>

<h:body>
	<h:form id="form">
		<h:panelGrid>
			<h2>Componentes de Output</h2>
			<h:outputText value="Texto normal"/>
			<h:outputLabel value="Rótulo"/>
			
			<h2>Componentes de Input</h2>
			<!-- Size= tamanho do componente em colunas. MaxLength= Máximo de letras -->
			<h:inputText value="Associo a alguma propriedade no Bean" maxlength="40" size="50"/> 
			<h:inputSecret maxlength="5" size="20" />
			<!-- Cols= colunas. Rows= linhas -->
			<h:inputTextarea cols="20" rows="7"/>
			
		</h:panelGrid>

			<h2>Componentes commands</h2>
		<h:panelGrid columns="2">
			<h:commandButton value="Salvar Button"/>
			<h:commandLink value="Salvar Link"/>
		</h:panelGrid>
		
		<h:panelGrid columns="2">
			<h:outputLabel value="ManyCheckBox"/>
			<h:selectManyCheckbox> <!--Label o que aparece p user ,Value aqui, armazeno no bean -->
				<f:selectItem itemLabel="Futebol" itemValue="BD"/>
				<f:selectItem itemLabel="Basquete" itemValue="BD"/>
				<f:selectItem itemLabel="Vôlei" itemValue="BD"/>
			</h:selectManyCheckbox>
			
			<h:outputLabel value="OneRadio:"/>
			<h:selectOneRadio>
				<f:selectItem itemLabel="Casado" itemValue="BD"/>
				<f:selectItem itemLabel="Divorciado" itemValue="BD"/>
				<f:selectItem itemLabel="Solteiro" itemValue="BD"/>
			</h:selectOneRadio>
			
			<h:outputLabel value="SelectOneMenu:"/>
			<h:selectOneMenu>
				<f:selectItem itemLabel="Rio de Janeiro" itemValue="BD"/>
				<f:selectItem itemLabel="Minas Gerais" itemValue="BD"/>
				<f:selectItem itemLabel="São Paulo" itemValue="BD"/>
			</h:selectOneMenu>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
